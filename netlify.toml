[build]
  command = "npm run build"
  publish = "public"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "https://trustpoint.campus-schwarzwald.de/*"
  to = "https://trustpoint.campus-schwarzwald.de/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap-index.xml"
  status = 200

